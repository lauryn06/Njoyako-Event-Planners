<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJOYAKO Entertainment - Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<!-- 
  <link rel="stylesheet" href="styles.css" /> -->
  <style>
    :root {
  --primary-color: #4b6cb7;
  --secondary-color: #182848;
  --text-color: #fff;
  --bg-color: #f5f6fa;
  --card-bg: #fff;
  --font-size-base: 1rem;
  --font-size-lg: 1.5rem;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  width: 100%;
}

.login-card {
  background-color: var(--card-bg);
  padding: 2.5rem;
  border-radius: 1.5rem;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  max-width: 400px;
  width: 100%;
}

.login-card h1 {
  font-size: var(--font-size-lg);
  text-align: center;
  color: var(--secondary-color);
  margin-bottom: 1.5rem;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.input-group {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 600;
  color: var(--secondary-color);
  margin-bottom: 0.3rem;
}

label i {
  color: var(--primary-color);
  margin-right: 0.5rem;
}

input,
select {
  padding: 0.75rem 1rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
  font-size: var(--font-size-base);
  transition: all 0.3s ease;
}

input:focus,
select:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 0.3rem rgba(75, 108, 183, 0.5);
}

button {
  padding: 0.75rem;
  border: none;
  border-radius: 0.5rem;
  background-color: var(--primary-color);
  color: var(--text-color);
  font-size: var(--font-size-base);
  cursor: pointer;
  transition: background 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

button:hover {
  background-color: var(--secondary-color);
}

#message {
  text-align: center;
  font-weight: bold;
  margin-top: 0.5rem;
}

/* Responsive Design */
@media (max-width: 600px) {
  .login-card {
    padding: 1.5rem;
  }
  .login-card h1 {
    font-size: 1.25rem;
  }
  input,
  select,
  button {
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1><i class="fa-solid fa-calendar-check"></i> Event Management Login</h1>
      <form id="loginForm">

        <div class="input-group">
          <label for="role"><i class="fa-solid fa-user-tag"></i> Select Role</label>
          <select id="role" required>
            <option value="">-- Select Role --</option>
            <option value="organiser">Organiser</option>
            <option value="user">User</option>
          </select>
        </div>

        <div class="input-group">
          <label for="username"><i class="fa-solid fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter username" required />
        </div>

        <div class="input-group">
          <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>

        <button type="submit">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        <p id="message"></p>
      </form>
    </div>
  </div>

  <script src="script.js">
   
  </script>
</body>
</html>
