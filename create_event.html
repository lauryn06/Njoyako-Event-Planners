<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event | NJOYAKO Event Management</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Create Event CSS -->
  <link rel="stylesheet" href="create-event.css" />
</head>
<body>

  <header class="navbar">
    <h1><i class="fa-solid fa-calendar-plus"></i> Create Event</h1>
    <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </header>

  <main>
    <div class="form-container">
      <h2>Create a New Event</h2>
    <!-- Back to Dashboard Button -->
  <div style="text-align: center; margin-bottom: 1rem;">
    <button id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</button>
  </div>
      <div id="message"></div>
      <form id="createEventForm">
        <div class="form-group">
          <label for="title">Event Title</label>
          <input type="text" id="title" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" required>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" required>
        </div>

        <div class="form-group">
          <label for="image">Event Image</label>
          <input type="file" id="image" accept="image/*">
        </div>

        <div class="form-group">
          <label for="ticketPrice">Ticket Price (MWK)</label>
          <input type="number" id="ticketPrice" min="0" required>
        </div>

        <div class="form-group">
          <label for="ticketQuantity">Ticket Quantity</label>
          <input type="number" id="ticketQuantity" min="1" required>
        </div>

        <div class="form-group">
          <button type="submit">Create Event</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 NJOYAKO Entertainment | All Rights Reserved</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Role check: redirect non-organisers
      const role = localStorage.getItem('role') || 'user';
      if (role !== 'organiser') {
        window.location.href = 'dashboard1.html';
        return;
      }

      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('role');
        window.location.href = 'index.html';
      });
      document.getElementById('backBtn').addEventListener('click', () => {
  window.location.href = 'dashboard1.html';
});

      const form = document.getElementById('createEventForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Gather form data
        const eventData = {
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          location: document.getElementById('location').value,
          ticketPrice: document.getElementById('ticketPrice').value,
          ticketQuantity: document.getElementById('ticketQuantity').value
        };

        console.log('Event Created:', eventData);

        message.style.color = 'green';
        message.textContent = 'Event created successfully!';

        form.reset();
      });
    });
  </script>
</body>
</html>
